version: '2'
services:
  selenium-hub:
    image: selenium/hub
    ports:
      - "4444:4444"

  node-chrome:
    build:
      context: "."
      dockerfile: "Dockerfile.node-chrome-ja"
    links:
      - selenium-hub:hub
    volumes:
      - /dev/shm:/dev/shm # Mitigates the Chromium issue described at https://code.google.com/p/chromium/issues/detail?id=519952

  node-firefox:
    build:
      context: "."
      dockerfile: "Dockerfile.node-firefox-ja"
    links:
      - selenium-hub:hub
